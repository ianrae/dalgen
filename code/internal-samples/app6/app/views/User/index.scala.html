@(entities: List[mef.entities.User])

@import helper._



@main("User list") {

 @if(flash.containsKey("success")) {
        <div 
        <strong>Done!</strong> @flash.get("success")
        </div>
    }  else {
    <div> no flash </div>
    } 

    <h1>@entities.size() User(s). </h1>

    <ul>
        @for(cc <- entities) {
            <li>
				<div>
				<div><a class="brand" href="@routes.UserController.show(cc.id)">[@cc.id]</a>  
                - @cc.name 
                 and <a class="brand" href="@routes.UserController.edit(cc.id)">Edit</a>
                <a class="brand" href="@routes.UserController.deleteUser(cc.id)">Delete</a>
                </div>
				<br/>

            </li>
        }
    </ul>

        <br/>

               <a class="brand" href="@routes.UserController.newUser">New..</a>





}
